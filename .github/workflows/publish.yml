name: Publish
on:
  workflow_dispatch:
  release:
    types:
      - published
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          always-auth: true
          registry-url: 'https://registry.npmjs.org/'
      - run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_REGISTRY_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_REGISTRY_TOKEN}}
